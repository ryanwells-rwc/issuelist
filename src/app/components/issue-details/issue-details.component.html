<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a [routerLink]="['/edit-issue/'+id]" class="btn btn-dark">Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="issue" class="card">
  <h3 class="card-header">{{issue.title}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <h4>Issue ID: {{id}}</h4>
      </div>
      <div class="col-md-4">
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Description: {{issue.description}}</li>
      <li class="list-group-item">Assignee: {{issue.assignee}}</li>
      <li class="list-group-item">Kind: {{issue.kind}}</li>
      <li class="list-group-item">Priority: {{issue.priority}}</li>
    </ul>
  </div>
</div>
